<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('imagenes/mago2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        .contenedor-pergamino {
            position: absolute;
            top:70%;
            /* Puedes ajustar esto seg√∫n tu imagen */
            left: 50%;
            transform: translate(-50%, -50%) scaleX(0);
            animation: desenrollarHorizontal 1.2s ease-out forwards;
            transform-origin: center center;
            opacity: 0;
        }

        @keyframes desenrollarHorizontal {
            0% {
                transform: translate(-50%, -50%) scaleX(0.05);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -50%) scaleX(1);
                opacity: 1;
            }
        }


        .pergamino {
            width: 600px;
            height: auto;
            background: url('imagenes/pergamino.png') no-repeat center center;
            background-size: contain;
            padding: 100px 50px;
            box-sizing: border-box;
            position: relative;
            text-align: center;
            color: #3b2f1f;
        }

        .texto-pergamino h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .texto-pergamino p {
            font-size: 20px;
            margin: 10px 0;
        }

        .ganaste {
            color: darkgreen;
            font-weight: bold;
        }

        .perdiste {
            color: darkred;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="contenedor-pergamino">
        <div class="pergamino">
            <div class="texto-pergamino">
                <h1>Resultados</h1>
                <p id="puntaje">Preguntas acertadas:</p>
                <p id="mensajeFinal" class="ganaste"></p>
            </div>
        </div>
    </div>

    <script>
        // Obtener datos desde la URL
        const params = new URLSearchParams(window.location.search);
        const aciertos = parseInt(params.get("aciertos")) || 0;
        const total = parseInt(params.get("total")) || 6;

        // Mostrar puntaje
        document.getElementById("puntaje").textContent = `Preguntas acertadas: ${aciertos}/${total}`;

        // Mostrar mensaje
        const mensajeFinal = document.getElementById("mensajeFinal");
        if (aciertos > 4) {
            mensajeFinal.textContent = "üéâ ¬°Ganaste un premio!";
            mensajeFinal.classList.add("ganaste");
        } else {
            mensajeFinal.textContent = "‚ùå Perdiste. ¬°Gracias por participar!";
            mensajeFinal.classList.add("perdiste");
        }
    </script>

</body>

</html>
